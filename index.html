<html lang="en">

    <link rel="stylesheet" href="style.css">
    <title>DsMeta</title>

<body>
    <header>
        <div class="dsmeta-logo-container">
            <img src="assets/logo.svg" alt="Logo DSMeta">

                                                <img src="assets/notification.svg" alt="Icone de notificação">
                                            </div>
                                        </div>
                                    </th>
                                </tr>
